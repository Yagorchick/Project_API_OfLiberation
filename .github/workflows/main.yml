name: .NET Build & Test

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: false

    - name: Fix encoding comprehensively
      run: |
        find . -name "*.cs" -type f | while read file; do
          if [ -f "$file" ]; then
            iconv -f UTF-8 -t UTF-8 "$file" | sed '1s/^\xEF\xBB\xBF//' > "${file}.tmp"
            mv "${file}.tmp" "$file"
          fi
        done
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore "src/Project/Project.sln"

    - name: Build
      run: dotnet build "src/Project/Project.sln" --no-restore --configuration Release

    - name: Test
      run: dotnet test "src/Project/Project.sln" --no-build --verbosity normal --configuration Release
