name: .NET Build & Test

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: false

    - name: Recreate Contracts files
      run: |
        # Для каждого проблемного файла пересоздаем с правильной кодировкой
        find ./src/Project/Contracts -name "*.cs" -type f | while read file; do
          if [ -f "$file" ]; then
            # Сохраняем оригинальное содержимое, убирая проблемные символы
            cat "$file" | tr -d '\000' | sed 's/\xEF\xBB\xBF//' | iconv -f utf-8 -t utf-8 -c > "${file}.fixed"
            # Если файл не пустой, заменяем оригинал
            if [ -s "${file}.fixed" ]; then
              mv "${file}.fixed" "$file"
            else
              echo "Warning: $file became empty after cleaning"
              rm "${file}.fixed"
            fi
          fi
        done
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore "src/Project/Project.sln"

    - name: Build
      run: dotnet build "src/Project/Project.sln" --no-restore --configuration Release

    - name: Test
      run: dotnet test "src/Project/Project.sln" --no-build --verbosity normal --configuration Release
